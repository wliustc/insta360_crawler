<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/less">
      /**
      * Body CSS
      */

      html,
      body {
        height: 100%;
        min-width: 1300px;
      }

      html,
      body,
      input,
      textarea,
      buttons {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
      }
      /**
      * Layout CSS
      */

      #header {
        position: fixed;
        top: 0;
        right: 0;
        left: 120px;
        z-index: 2;
        transition: left 0.2s;
        min-width: 1300px;
        font-size: 20px;
      }

      #sidedrawer {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 120px;
        left: -120px;
        overflow: auto;
        z-index: 2;
        background-color: #fff;
        transform: translate(120px);
        transition: transform 0.2s;
        box-shadow: 1px 0 0 rgba(0, 0, 0, 0.1);
      }

      #content-wrapper {
        min-height: 100%;
        overflow-x: hidden;
        margin-left: 100px;
        transition: margin-left 0.2s;
        /* sticky bottom */
        margin-bottom: -64px;
        padding-bottom: 64px;
      }

      #footer {
        height: 64px;
        margin-left: 100px;
        transition: margin-left 0.2s;
      }

      /**
      * Header CSS
      */

      .sidedrawer-toggle {
        color: #fff;
        cursor: pointer;
        font-size: 20px;
        line-height: 20px;
        margin-right: 10px;
        &:hover {
          color: #fff;
          text-decoration: none;
        }
      }
      /**
      * Sidedrawer CSS
      */

      #sidedrawer-brand {
        padding-left: 20px;
        font-size: 20px;
        font-weight: 400;
      }

      #sidedrawer {
        /**
        * Toggle Sidedrawer
        */
        &.active {
          transform: translate(200px);
        }
        ul {
          list-style: none;
        }
        > ul {
          padding-left: 0;
          li {
            > ul {
              padding-left: 0;
              display: none;
              li {

                display: block;
                cursor: pointer;
                &:hover {
                  background-color: #E0E0E0;
                }
                > a {
                  padding-left: 25px;
                  display: block;
                  width: 100%;
                  min-height: 32px;
                  line-height: 32px;
                  &:hover {
                    text-decoration: none;
                  }
                  &:active {
                    color: #0000FF;
                  }
                }
              }
              .selected {
                background-color: #E0E0E0;
              }
            }
          }
          > li:first-child {
            padding-top: 15px;
          }
        }
        a {
          display: block;
          padding: 15px 15px;
          cursor: pointer;
          &:hover {
            background-color: #E0E0E0;
          }

        }
        strong + ul > li {
          padding: 0 0;
        }
      }
      /**
      * Footer CSS
      */
      #footer {
        background-color: #0288D1;
        color: #fff;
        a {
          color: #fff;
          text-decoration: underline;
        }
        .copy-right {
          line-height: 64px;
          margin: 0;
        }
      }
    </style>
    <script src="//cdn.bootcss.com/less.js/3.0.0-pre.4/less.min.js"></script>
    <script src="//cdn.bootcss.com/muicss/0.9.3/js/mui.min.js"></script>
    <script src="//static.insta360.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/muicss/0.9.3/css/mui.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-family: 'Microsoft YaHei UI'; padding:0 20px">
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">Admin</div>
    <div class="mui-divider"></div>
    <ul>
      <li>
          <strong><a href="/crawler/admin/power">员工权限管理</a></strong>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
          {% block title %}{% endblock %}
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height">
    </div>
    <div class="mui-container-fluid">
        {% block content %}{% endblock %}
    </div>
  </div>
  <footer id="footer">
    <div class="mui-container-fluid">
      <p class="text-right copy-right">Copyright © 2016 Arashi Vision All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
