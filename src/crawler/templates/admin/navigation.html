<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet/less" type="text/css" href="/static/less/navigation.less">
    <script src="//cdn.bootcss.com/less.js/3.0.0-pre.4/less.min.js"></script>
    <script src="//cdn.bootcss.com/muicss/0.9.3/js/mui.min.js"></script>
    <script src="//static.insta360.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/muicss/0.9.3/css/mui.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-family: 'Microsoft YaHei UI'; padding:0 20px">
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">Admin</div>
    <div class="mui-divider"></div>
    <ul>
      <li>
          <strong><a href="/crawler/admin/power">员工权限管理</a></strong>
      </li>
    </ul>
  </div>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
          {% block title %}{% endblock %}
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui--appbar-height">
    </div>
    <div class="mui-container-fluid">
        {% block content %}{% endblock %}
    </div>
  </div>
  <footer id="footer">
    <div class="mui-container-fluid">
      <p class="text-right copy-right">Copyright © 2016 Arashi Vision All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
